<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التهاني لـ {{ to }}</title>
  <style>
    body {
      background: linear-gradient(to top left, #fffaf0, #fdecea);
      font-family: 'Cairo', sans-serif;
      padding: 50px 20px;
      color: #6b3e26;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #c0392b;
      margin-bottom: 20px;
    }

    .message {
      background: #fff8f2;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 12px;
      text-align: right;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .sender {
      font-weight: bold;
      color: #2c3e50;
    }

    .text {
      margin-top: 8px;
    }

    .back {
      margin-top: 20px;
    }

    .back a {
      color: #e67e22;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💌 تهاني {{ to }}</h1>

    {% for msg in messages %}
      <div class="message">
        <div class="sender">من: {{ msg.sender_name }}</div>
        <div class="text">{{ msg.text }}</div>
      </div>
    {% empty %}
      <p>لا توجد تهاني بعد 🙁</p>
    {% endfor %}

    <div class="back">
      <a href="{% url 'card-page' slug=card.slug %}">🔙 العودة للبطاقة</a>
    </div>
  </div>
</body>
</html>
